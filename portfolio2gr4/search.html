<!DOCTYPE html>
<html>
<head>
    <title>Search Page</title>
    <link href="Content/search.css" rel="stylesheet" />
    <meta charset="utf-8" />
</head>
<body>
    <div>
        <input data-bind="textInput :searchText,event: {input:getSuggestions}" placeholder="please write your quesion here " />
        <input type="button" value="Search" />
        <div class="suggestions" data-bind="foreach:suggestions,visible:visible">
            <!--<div data-bind="event: { mouseover: $root.toggle, mouseout: $root.toggle,css:{selected:$root.selected}}">-->
            <div><a data-bind="attr:{href:$data.Url}"><span data-bind="text:$data.Title"></span></a></div>
        </div>
    </div>
    <script src="Scripts/knockout-3.4.0.js"></script>
    <script src="Scripts/jquery-2.1.4.js"></script>
    <script src="App/search.js"></script>
</body>
</html>
