<header class="navbar navbar-static-top">

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">SOVA</a>
			</div>

			<div class="collapse navbar-collapse" id="navbar-collapse">
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group col-xs-6 col-sm-6">
						<input type="text" class="form-control" placeholder="Search" data-bind="textInput:searchText, event: {input:getSuggestions}">
					</div>
					<button type="button" class="btn btn-default col-xs-3 col-sm-3" data-bind="click:searchFor">Submit</button>
					<div class="dropdown search-dd col-xs-3 col-sm-3">
						<button class="btn btn-default dropdown-toggle search-choice" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" data-bind="text:searchOption()">
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenu1" data-bind="foreach:searchOptions">
							<li><a href="" data-bind="click: $parent.changeSearchOption.bind($data),text:$data"></a></li> 
						</ul>
					</div>

					<div class="questions-suggestions" data-bind="visible:showSuggestions">
						<ul class="suggestions-list col-xs-12 col-sm-6" data-bind="foreach: suggestions">
							<li class="suggestion">
								<a href="" class="suggestion-link" data-bind="text: $data.Title,css:$data.Id, click:$parent.goToQuestion.bind()"></a>
							</li>
						</ul>
					</div>
				</form>

				<ul class="nav navbar-nav navbar-right " data-bind="foreach: menuItems">
					<li data-bind="css: {active: $parent.isActive($data)}">
						<a href="#" class="menu-link" data-bind="click: $parent.changeContent.bind($data), text: $data"></a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</header>


<div class="container-fluid main-container">
	<div class="row">
		<div data-bind="component: { name: currentComponent, params: viewData}"></div>
	</div>
</div>



<footer></footer>
