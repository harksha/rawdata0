<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="Css/bootstrap.min.css">
	<!-- Optional theme -->
 
	<link rel="stylesheet" href="Css/styles.css" />
	<script src="Scripts/jquery-2.1.4.js"></script>
	<script src="Scripts/knockout-3.4.0.debug.js"></script>

</head>
<body>
	<!-- NAVIGATION -->
	<header class="navbar navbar-static-top">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">SOVA</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" > 
					<ul class="nav navbar-nav navbar-right" data-bind="foreach: menuItems">
						<li data-bind="css: {active: $parent.isActive($data)}">
							<a href='' data-bind="click: $parent.showContent, text: $data"></a>
						</li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
	</header>
	<!-- NAVIGATION ENDS -->

	<div data-bind="template: {name: currentView}"></div>
	<script type="text/html" id="users_view">
		<h2>Users</h2>
		<div data-bind="foreach: data">
			<div data-bind="text: Url"></div>
		</div>
	</script>
	<script type="text/html" id="annotations_view">
		<h2>Annotation</h2>
		<input type="checkbox" data-bind="checked: showList" />
		<div data-bind="foreach: data, visible: showList">
			<div data-bind="text: Url"></div>
		</div>
	</script>
	<script type="text/html" id="categories_view">
		<h2>Categories</h2>
		<div data-bind="foreach: data">
			<div data-bind="text: name"></div>
		</div>
	</script>
	<footer></footer>

	<script src="Scripts/bootstrap.min.js"></script>
	<!--<script src="App/script.js"></script>-->
	<script src="App/main.js"></script>
</body>
</html>
