<h2 data-bind="text: title"></h2>
<div data-bind="visible:searchResult.length" class="col-sm-12">
    <div class="page-header text-muted">
        <h2>Users: Search Result</h2>
    </div>
</div>
<div class="row">
    <div class="col-sm-10" data-bind="foreach:searchResult">
        <div class="search-content">
            <a data-bind="attr:{href:Url}"><h3 data-bind="text:Name"></h3></a>
            <h4>
                <small><span data-bind="text:Location"></span></small>
           <!--Do not have creation date and Read more thing here. but still showing on output-->
             </h4>
           
        </div>
    </div>
</div>
<div data-bind="visible:!searchResult().length" class="col-sm-12">
    NO RESULTS
</div>
