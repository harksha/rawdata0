<div class="user-view">
	<h2 data-bind="text: title"></h2> 
	<div class="col-xs-12 col-sm-6">
		<div data-bind="visible:searchResult().length">
			<div class="pagination">
				<button type="button" class="btn btn-primary prev-page" data-bind="click:getPrevPage()">Prev Page</button>
				<button type="button" class="btn btn-primary next-page" data-bind="click:getNextPage()">Next Page</button>
			</div>
			<div class="user-list" data-bind="foreach:searchResult">
				<div class="search-content">
					<a data-bind="click:$parent.getSingleUser.bind($data)"><h3 data-bind="text:Name"></h3></a>
					<small class="text-muted">CreationDate :<span data-bind="text:CreationDate"></span></small>

				</div>
			</div>


		</div>

		<div data-bind="visible:!searchResult().length" class="col-sm-12">
			NO RESULTS
		</div>
	</div>


	<div data-bind="visible:showSingleUser,css: { showSingle: showSingleUser }" class="single-user col-xs-12 col-sm-6">
		<a data-bind="click:goBack">Go back</a>
		<h3><small class="text-muted" data-bind="text:currentUser().Name"></small> </h3>
		<h4><small class="text-muted"><span data-bind="text:currentUser().Location"></span></small></h4><h4>
			<small class="text-muted"> <span data-bind="text: currentUser().CreationDate"></span></small>
		</h4>

	</div>
</div>
