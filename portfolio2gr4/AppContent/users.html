<h2 data-bind="text: title"></h2>
<div data-bind="visible:!showSingleUser()">
    <div data-bind="visible:searchResult.length" class="col-sm-12">
        <div class="page-header text-muted">
            <h2>Users: Search Result</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-10" data-bind="foreach:searchResult">
            <div class="search-content">
                <a data-bind="click:$parent.getSingleUser.bind($data)"><h3 data-bind="text:Name"></h3></a>
                <h4>
                    <small><span data-bind="text:Location"></span></small>
                </h4>
                <h4><small class="text-muted"><span data-bind="text:Location"></span></small></h4><h4>
                    <small class="text-muted">CreationDate :<span data-bind="text:CreationDate"></span> • <a data-bind="attr:{href:Url}" class="text-muted">Read More</a></small>
                </h4>
            </div>
 
        </div>
    </div>
    <div data-bind="visible:!searchResult().length" class="col-sm-12">
        NO RESULTS
    </div>
</div>
<div data-bind="visible:showSingleUser">
    
   
    <h3 data-bind="text:currentUser().Name"> </h3>

    <h4><small class="text-muted"><span data-bind="text:currentUser().Location"></span></small></h4><h4>
         <small class="text-muted"><span data-bind="text: currentUser().CreationDate"></span></small>
    </h4>
    <a data-bind="click:goBack">Go back</a>
</div>
